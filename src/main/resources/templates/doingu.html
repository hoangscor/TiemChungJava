<html

<head>

  <meta name="description" content="Responsive Bootstrap4 Shop Template, Created by Imran Hossain from https://imransdesign.com/">

  <!-- title -->
  <title>Trung Tâm Tiêm Chủng</title>

  <!-- Font Awesome (Dùng để lấy icon) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- favicon -->
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <!-- fontawesome -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- bootstrap -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!-- owl carousel -->
  <link rel="stylesheet" href="css/owl.carousel.css">
  <!-- magnific popup -->
  <link rel="stylesheet" href="css/magnific-popup.css">
  <!-- animate css -->
  <link rel="stylesheet" href="css/animate.css">
  <!-- mean menu css -->
  <link rel="stylesheet" href="css/meanmenu.min.css">
  <!-- main style -->
  <link rel="stylesheet" href="css/main.css">
  <!-- responsive -->
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/card.css">


</head>
<body>

<!--PreLoader-->
<div class="loader">
  <div class="loader-inner">
    <div class="circle"></div>
  </div>
</div>
<!--PreLoader Ends-->

<!-- header -->
<div th:replace="LayoutTiemChung/layoutHeader::header"></div>
<!-- search area -->
<div class="search-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <span class="close-btn"><i class="fas fa-window-close"></i></span>
        <div class="search-bar">
          <div class="search-bar-tablecell">
            <h3>Search For:</h3>
            <input type="text" placeholder="Keywords">
            <button type="submit">Search <i class="fas fa-search"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end search area -->

<!-- hero area -->
<div th:replace="LayoutTiemChung/layoutHero::hero"></div>
<!--END HERO-->
<div class="main_body">
  <div class="w100 div_overflow">
    <div class="div_full bg_xam pt_10 pb_10 br_catc ">
      <div class="container">
        <div class="row div-breckum">
          <div class="col-sm-12">
            <nav aria-label="breadcrumbs" class="rank-math-breadcrumb"><p><a href="/index">Trang chủ</a><span class="separator"> » </span><span class="last">Chuyên gia</span></p></nav>                                            </div>
        </div>
      </div>
    </div>
  </div>
  <section id="doctors" class="doctors section light-background">
    <!-- Section Title -->


    <div class="container">
      <div class="team-container">
        <!-- Doctor 1 -->
        <div class="team-card" data-aos="fade-up" data-aos-delay="100">
          <img src="img/doctors/doctors-1.jpg" alt="Walter White">
          <h3>Walter White</h3>
          <p>Chief Medical Officer</p>
          <div class="social-icons">
            <a href=""><i class="bi bi-twitter-x"></i></a>
            <a href=""><i class="bi bi-facebook"></i></a>
            <a href=""><i class="bi bi-instagram"></i></a>
            <a href=""><i class="bi bi-linkedin"></i></a>
          </div>
        </div>

        <!-- Doctor 2 -->
        <div class="team-card" data-aos="fade-up" data-aos-delay="200">
          <img src="img/doctors/doctors-2.jpg" alt="Sarah Jhonson">
          <h3>Sarah Jhonson</h3>
          <p>Anesthesiologist</p>
          <div class="social-icons">
            <a href=""><i class="bi bi-twitter-x"></i></a>
            <a href=""><i class="bi bi-facebook"></i></a>
            <a href=""><i class="bi bi-instagram"></i></a>
            <a href=""><i class="bi bi-linkedin"></i></a>
          </div>
        </div>

        <!-- Doctor 3 -->
        <div class="team-card" data-aos="fade-up" data-aos-delay="300">
          <img src="img/doctors/doctors-3.jpg" alt="William Anderson">
          <h3>William Anderson</h3>
          <p>Cardiology</p>
          <div class="social-icons">
            <a href=""><i class="bi bi-twitter-x"></i></a>
            <a href=""><i class="bi bi-facebook"></i></a>
            <a href=""><i class="bi bi-instagram"></i></a>
            <a href=""><i class="bi bi-linkedin"></i></a>
          </div>
        </div>

        <!-- Doctor 4 -->
        <div class="team-card" data-aos="fade-up" data-aos-delay="400">
          <img src="img/doctors/doctors-4.jpg" alt="Amanda Jepson">
          <h3>Amanda Jepson</h3>
          <p>Neurosurgeon</p>
          <div class="social-icons">
            <a href=""><i class="bi bi-twitter-x"></i></a>
            <a href=""><i class="bi bi-facebook"></i></a>
            <a href=""><i class="bi bi-instagram"></i></a>
            <a href=""><i class="bi bi-linkedin"></i></a>
          </div>
        </div>
      </div>
    </div>

<!--FOOTER-->
  <div th:replace="LayoutTiemChung/layoutFooter::footer"></div>
<!--  END FOOTER-->
</div>

  <!-- jquery -->
  <script src="js/jquery-1.11.3.min.js"></script>
  <!-- bootstrap -->
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <!-- count down -->
  <script src="js/jquery.countdown.js"></script>
  <!-- isotope -->
  <script src="js/jquery.isotope-3.0.6.min.js"></script>
  <!-- waypoints -->
  <script src="js/waypoints.js"></script>
  <!-- owl carousel -->
  <script src="js/owl.carousel.min.js"></script>
  <!-- magnific popup -->
  <script src="js/jquery.magnific-popup.min.js"></script>
  <!-- mean menu -->
  <script src="js/jquery.meanmenu.min.js"></script>
  <!-- sticker js -->
  <script src="js/sticker.js"></script>
  <!-- main js -->
  <script src="js/main.js"></script>
  <!--css-->
  <style>
    .site-logo {
      display: flex;
      justify-content: center; /* Canh giữa theo chiều ngang */
      align-items: center;     /* Canh giữa theo chiều dọc */
      height: 60px;           /* Điều chỉnh chiều cao phù hợp */
    }
    .logo {
      margin-left: 10px; /* Nhích logo sang phải 10px thui */
    }

  </style>
  <style>
    /* Áp dụng Flexbox cho phần chứa header */
    .top-header-area .main-menu-wrap
    {
      display: flex;
      justify-content: center; /* Canh giữa theo chiều ngang */
      align-items: center;     /* Canh giữa theo chiều dọc */
      width: 100%;
    }
  </style>
