<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt Lịch Tiêm Chủng</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f8f9fa;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .booking-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border-top: 6px solid var(--secondary-color);
        }

        .booking-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .booking-header h2 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .booking-header p {
            color: #6c757d;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-color);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            transition: border-color 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .inline-group {
            display: flex;
            gap: 15px;
        }

        .inline-group > div {
            flex: 1;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        .optional-label {
            color: #6c757d;
            font-size: 0.8em;
            margin-left: 5px;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
<div class="booking-container">
    <div class="booking-header">
        <h2>Đặt Lịch Tiêm Chủng</h2>
        <p>Điền thông tin để đăng ký tiêm vaccine</p>
    </div>
    <form id="vaccineForm">
        <div class="form-group">
            <label for="fullName">Họ và Tên</label>
            <input type="text" id="fullName" class="form-control" required>
        </div>

        <div class="inline-group">
            <div class="form-group">
                <label for="gender">Giới Tính</label>
                <select id="gender" class="form-control" required>
                    <option value="">Chọn Giới Tính</option>
                    <option value="MALE">Nam</option>
                    <option value="FEMALE">Nữ</option>
                    <option value="OTHER">Khác</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Tuổi</label>
                <input type="number" id="age" class="form-control" min="0" max="120" required>
            </div>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Số Điện Thoại</label>
            <input type="tel" id="phoneNumber" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="underlyingConditions">
                Bệnh Nền
                <span class="optional-label">(Hông có ép)</span>
            </label>
            <input type="text" id="underlyingConditions" class="form-control" placeholder="Bệnh gì nói luôn">
        </div>

        <div class="form-group">
            <label for="bookingDate">Ngày Tiêm</label>
            <input type="text" id="bookingDate" class="form-control" placeholder="DD/MM/YYYY" required>
            <div id="dateError" class="error-message">Bà sống cho tương lai đi bà Thơ</div>
        </div>

        <div class="form-group">
            <label for="bookingTime">Giờ Tiêm</label>
            <input type="time" id="bookingTime" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="vaccineType">Loại Vaccine</label>
            <select id="vaccineType" class="form-control" required>
                <option value="">Chọn Loại Vaccine</option>
                <option value="PFIZER">Pfizer</option>
                <option value="MODERNA">Moderna</option>
                <option value="HPV">HPV</option>
            </select>
        </div>

        <button type="submit" class="submit-btn">Đặt Lịch Tiêm</button>
    </form>
</div>

<script>
    const bookingDateInput = document.getElementById('bookingDate');
    const dateErrorElement = document.getElementById('dateError');

    // Hỗ trợ tự động thêm dấu /
    bookingDateInput.addEventListener('input', function(e) {
        let value = e.target.value;

        // Xóa tất cả dấu / để có thể xử lý lại
        value = value.replace(/\//g, '');

        // Thêm dấu / sau 2 và 4 ký tự
        if (value.length > 4) {
            value = value.substring(0, 2) + '/' + value.substring(2, 4) + '/' + value.substring(4);
        } else if (value.length > 2) {
            value = value.substring(0, 2) + '/' + value.substring(2);
        }

        // Giới hạn độ dài tối đa là 10 ký tự (DD/MM/YYYY)
        if (value.length > 10) {
            value = value.substring(0, 10);
        }

        e.target.value = value;
    });

    // Kiểm tra tính hợp lệ của ngày khi form được gửi đi
    function isValidDate(dateString) {
        // Kiểm tra định dạng DD/MM/YYYY
        if (!/^\d{2}\/\d{2}\/\d{4}$/.test(dateString)) {
            return false;
        }

        const parts = dateString.split('/');
        const day = parseInt(parts[0], 10);
        const month = parseInt(parts[1], 10);
        const year = parseInt(parts[2], 10);

        // Kiểm tra tính hợp lệ của ngày tháng
        const date = new Date(year, month - 1, day);
        return date.getDate() === day &&
            date.getMonth() === month - 1 &&
            date.getFullYear() === year;
    }

    // Kiểm tra xem ngày có trong quá khứ không
    function isDateInPast(dateString) {
        const parts = dateString.split('/');
        const day = parseInt(parts[0], 10);
        const month = parseInt(parts[1], 10);
        const year = parseInt(parts[2], 10);

        const selectedDate = new Date(year, month - 1, day);
        selectedDate.setHours(0, 0, 0, 0); // Đặt giờ về 00:00:00

        const today = new Date();
        today.setHours(0, 0, 0, 0); // Đặt giờ về 00:00:00

        return selectedDate < today;
    }

    // Kiểm tra ngày khi người dùng nhập xong
    bookingDateInput.addEventListener('blur', function() {
        validateDate();
    });

    function validateDate() {
        const dateValue = bookingDateInput.value;

        if (dateValue && isValidDate(dateValue)) {
            if (isDateInPast(dateValue)) {
                dateErrorElement.style.display = 'block';
                bookingDateInput.style.borderColor = '#e74c3c';
                return false;
            } else {
                dateErrorElement.style.display = 'none';
                bookingDateInput.style.borderColor = '#ced4da';
                return true;
            }
        }
        return !dateValue; // Nếu chưa nhập ngày thì vẫn hợp lệ
    }

    document.getElementById('vaccineForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Kiểm tra ngày có hợp lệ không
        const bookingDate = document.getElementById('bookingDate').value;
        if (!isValidDate(bookingDate)) {
            alert('Ngày Tháng mà nhập cũng sai');
            return;
        }

        // Kiểm tra ngày không trong quá khứ
        if (isDateInPast(bookingDate)) {
            dateErrorElement.style.display = 'block';
            bookingDateInput.focus();
            return;
        }

        const booking = {
            fullName: document.getElementById('fullName').value,
            gender: document.getElementById('gender').value,
            age: parseInt(document.getElementById('age').value),
            phoneNumber: document.getElementById('phoneNumber').value,
            email: document.getElementById('email').value,
            bookingDate: bookingDate,
            bookingTime: document.getElementById('bookingTime').value,
            vaccineType: document.getElementById('vaccineType').value,
            underlyingConditions: document.getElementById('underlyingConditions').value
        };

        fetch('/api/booking/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(booking)
        })
            .then(response => response.json())
            .then(data => {
                alert('Đặt lịch tiêm thành công!');
                console.log(data);
            })
            .catch(error => {
                alert('Có lỗi xảy ra. Vui lòng thử lại.');
                console.error('Error:', error);
            });
    });
</script>
</body>
</html>
