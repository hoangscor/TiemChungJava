<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
    Payment Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100">
<div class="max-w-4xl mx-auto p-4">
  <div class="flex justify-between items-center mb-4">
    <a class="text-gray-600" href="#">
      <i class="fas fa-arrow-left">
      </i>
      Quay lại
    </a>
    <div class="flex items-center space-x-2">
     <span class="text-gray-600">
      En
     </span>
      <img alt="English flag" class="w-5 h-5" src="https://placehold.co/20x20"/>
    </div>
  </div>
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <div class="flex justify-between items-center mb-6">
      <img alt="VNPAY and VBan logos" class="w-36" src="https://placehold.co/150x50"/>
      <div class="flex items-center space-x-2">
      <span class="text-gray-600">
       Giao dịch hết hạn sau
      </span>
        <div class="bg-gray-200 px-2 py-1 rounded-md text-gray-800">
          14
        </div>
        <span>
       :
      </span>
        <div class="bg-gray-200 px-2 py-1 rounded-md text-gray-800">
          29
        </div>
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-gray-100 p-4 rounded-lg">
        <h2 class="text-lg font-semibold mb-4">
          Thông tin đơn hàng (Test)
        </h2>
        <div class="space-y-2">
          <div class="flex justify-between">
        <span>
         Số tiền thanh toán
        </span>
            <span class="text-blue-600 font-semibold">
         10.000
         <span class="text-sm">
          VND
         </span>
        </span>
          </div>
          <div class="flex justify-between">
        <span>
         Giá trị đơn hàng
        </span>
            <span>
         10.000
         <span class="text-sm">
          VND
         </span>
        </span>
          </div>
          <div class="flex justify-between">
        <span>
         Phí giao dịch
        </span>
            <span>
         0
         <span class="text-sm">
          VND
         </span>
        </span>
          </div>
          <div class="flex justify-between">
      
          </div>
        </div>
      </div>
      <div>
        <h2 class="text-lg font-semibold mb-4">
          Thanh toán qua Ngân hàng Vietcombank
        </h2>
        <div class="border-b border-gray-300 mb-4">
          <ul class="flex space-x-4">
            <li class="border-b-2 border-blue-600 pb-2">
              Thẻ nội địa
            </li>
            <li class="pb-2">
              Internet Banking
            </li>
          </ul>
        </div>
        <form>
          <div class="space-y-4">
            <div>
              <label class="block text-gray-700" for="card-number">
                Số thẻ
              </label>
              <input class="w-full border border-gray-300 p-2 rounded-md" id="card-number" placeholder="Nhập số thẻ" type="text"/>
              <img alt="Vietcombank logo" class="mt-2" src="https://placehold.co/50x20"/>
            </div>
            <div>
              <label class="block text-gray-700" for="card-name">
                Tên chủ thẻ
              </label>
              <input class="w-full border border-gray-300 p-2 rounded-md" id="card-name" placeholder="Nhập tên chủ thẻ (không dấu)" type="text"/>
            </div>
            <div>
              <label class="block text-gray-700" for="expiry-date">
                Ngày phát hành
                <i class="fas fa-info-circle text-gray-400">
                </i>
              </label>
              <input class="w-full border border-gray-300 p-2 rounded-md" id="expiry-date" placeholder="MM/YY" type="text"/>
            </div>
            <div>
              <label class="block text-gray-700" for="promo-code">
                Mã khuyến mại
              </label>
              <div class="flex">
                <input class="w-full border border-gray-300 p-2 rounded-l-md" id="promo-code" placeholder="Chọn hoặc nhập mã" type="text"/>
                <button class="bg-gray-200 px-4 py-2 rounded-r-md">
                  <i class="fas fa-tags">
                  </i>
                </button>
              </div>
            </div>
          </div>
          <div class="mt-4">
            <a class="text-blue-600" href="#">
              Điều kiện sử dụng dịch vụ
            </a>
          </div>
          <div class="flex justify-between items-center mt-6">
            <button class="bg-gray-200 px-4 py-2 rounded-md" type="button">
              Hủy thanh toán
            </button>
            <button class="bg-blue-600 text-white px-4 py-2 rounded-md" type="submit">
              Tiếp tục
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="flex justify-between items-center mt-6">
      <div class="flex space-x-4">
        <a class="flex items-center space-x-2 text-blue-600" href="tel:1900555577">
          <i class="fas fa-phone-alt">
          </i>
          <span>
        1900.5555.77
       </span>
        </a>
        <a class="flex items-center space-x-2 text-blue-600" href="mailto:hotrovnpay@vnpay.vn">
          <i class="fas fa-envelope">
          </i>
          <span>
        hotrovnpay@vnpay.vn
       </span>
        </a>
      </div>
      <div class="flex space-x-4">
        <img alt="Secure logo" class="w-12" src="https://placehold.co/50x20"/>
        <img alt="PCI DSS logo" class="w-12" src="https://placehold.co/50x20"/>
      </div>
    </div>
  </div>
</div>
</body>
</html>
