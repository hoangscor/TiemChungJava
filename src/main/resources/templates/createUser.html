<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm Người Dùng</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/css/tailwind.output.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #6A0DAD; /* Màu tím cho tiêu đề */
    }

    .btn-submit {
      background-color: #6A0DAD; /* Màu tím cho nút */
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #9B4DCA; /* Tím nhạt hơn khi hover */
    }

    .form-input:focus {
      border-color: #6A0DAD; /* Màu tím khi focus */
      outline: none;
      box-shadow: 0 0 0 2px rgba(106, 13, 173, 0.2);
    }

    .form-input {
      padding: 10px 12px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      color: #333;
      margin-top: 8px;
    }

    .form-input::placeholder {
      color: #aaa;
    }

    a {
      text-decoration: none;
      color: #6A0DAD; /* Màu tím cho liên kết */
      font-weight: 600;
      transition: color 0.3s;
    }

    a:hover {
      color: #9B4DCA; /* Màu tím nhạt hơn khi hover */
    }

    .form-container {
      margin-top: 2rem;
    }
  </style>
</head>
<body class="bg-gray-50">
<div class="container">
  <h1 class="text-2xl font-semibold">Thêm Người Dùng</h1>
  <form th:action="@{/admin/user/create}" th:object="${user}" method="post" class="mt-4 form-container">
    <div class="mb-4">
      <label class="block mb-1">Username:</label>
      <input type="text" th:field="*{username}" class="form-input" required />
    </div>
    <div class="mb-4">
      <label class="block mb-1">Password:</label>
      <input type="password" th:field="*{password}" class="form-input" required />
    </div>
    <div class="mb-4">
      <label class="block mb-1">Role:</label>
      <input type="text" th:field="*{role}" class="form-input" placeholder="Ex: USER, ADMIN" />
    </div>
    <button type="submit" class="btn-submit px-4 py-2 text-white rounded hover:bg-purple-700 focus:outline-none">Tạo</button>
  </form>
  <a href="/admin" class="mt-4 inline-block text-purple-600">Quay lại Dashboard</a>
</div>

<script>
  // JavaScript to enhance form behavior
  const formInputs = document.querySelectorAll('.form-input');

  formInputs.forEach(input => {
    input.addEventListener('focus', function() {
      this.style.borderColor = '#6A0DAD'; // Màu tím khi focus
    });

    input.addEventListener('blur', function() {
      this.style.borderColor = '#ddd'; // Màu mặc định khi blur
    });
  });

  // Optional: Show alert on successful form submission
  document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault();
    alert("Người dùng đã được tạo thành công!");
    // You can submit the form programmatically here if needed.
    this.submit(); // Uncomment to actually submit the form after the alert
  });
</script>
</body>
</html>
