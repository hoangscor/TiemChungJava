<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Responsive Bootstrap4 Shop Template, Created by Imran Hossain from https://imransdesign.com/">

  <!-- title -->
  <title>Trung Tâm Tiêm Chủng</title>

  <!-- Font Awesome (Dùng để lấy icon) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- favicon -->
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <!-- fontawesome -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- bootstrap -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!-- owl carousel -->
  <link rel="stylesheet" href="css/owl.carousel.css">
  <!-- magnific popup -->
  <link rel="stylesheet" href="css/magnific-popup.css">
  <!-- animate css -->
  <link rel="stylesheet" href="css/animate.css">
  <!-- mean menu css -->
  <link rel="stylesheet" href="css/meanmenu.min.css">
  <!-- main style -->
  <link rel="stylesheet" href="css/main.css">
  <!-- responsive -->
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    .content-area {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      font-family: 'Poppins', sans-serif;
      padding: 30px;
    }

    .content-area h1, .content-area h2, .content-area h3,
    .content-area p, .content-area span, .content-area li {
      color: white;
    }

    .content-area ul {
      list-style: none;
      padding: 0;
    }

    .content-area li {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
    }

    .content-area img {
      width: 150px;
      height: auto;
      margin-top: 10px;
      border-radius: 8px;
      display: block;
    }

    .content-area .label {
      font-weight: 600;
      color: #ffd700;
    }

    .content-area hr {
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>

</head>
<body>
<!--PreLoader-->
<div class="loader">
  <div class="loader-inner">
    <div class="circle"></div>
  </div>
</div>
<!--PreLoader Ends-->
<!-- end header -->
<div th:replace="LayoutTiemChung/layoutHeader::header"></div>

<!-- search area -->
<div class="search-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <span class="close-btn"><i class="fas fa-window-close"></i></span>
        <div class="search-bar">
          <div class="search-bar-tablecell">
            <h3>Search For:</h3>
            <input type="text" placeholder="Keywords">
            <button type="submit">Search <i class="fas fa-search"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end search area -->

<!-- hero area -->
<div th:replace="LayoutTiemChung/layoutHero::hero"></div>


<th:block th:fragment="content">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      text-align: center;
    }

    .vaccine-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .vaccine-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      width: 300px;
      display: inline-block;
      vertical-align: top;
    }

    .vaccine-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
    }
    .price {
      color: green;
      font-weight: bold;
    }
    .container {
      padding: 40px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .button-group {
      margin-bottom: 20px;
    }

    .button-group button {
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
    }

    .btn-blue {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .btn-orange {
      background: linear-gradient(to right, orange, gold);
      color: white;
    }

    .search-box {
      margin-bottom: 30px;
    }

    .search-box input {
      padding: 10px 15px;
      border: none;
      border-radius: 25px;
      width: 300px;
      max-width: 90%;
    }

    .search-box input::placeholder {
      color: #888;
    }

    .items {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .item {
      text-align: center;
      width: 150px;
    }

    .item-icon {
      width: 100px;
      height: 100px;
      border: 2px solid white;
      border-radius: 50%;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    .nav-arrow {
      font-size: 30px;
      cursor: pointer;
      user-select: none;
    }
    .booking-button {
      background-color: #008CBA; /* Màu xanh */
      border: none;
      color: white; /* Màu chữ trắng */
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px; /* Bo tròn góc */
    }
    .center-img {
      display: block;
      margin: 0 auto; /* Căn giữa hình theo chiều ngang */
    }
    .item {
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background .2s;
    }
    .item:hover { background: rgba(255,255,255,0.1); }
    .item.active {
      background: #ffd700;
      color: #000;
    }
    .vaccine-item {
      margin-bottom: 16px;
    }
  </style>

  <div class="container">
    <h1 style="color: white;">Thông tin sản phẩm vắc xin</h1>

    <div class="items">
      <div class="nav-arrow" onclick="scrollLeft()">&#8592;</div>

      <div th:each="g : ${ageGroups}"
           class="item"
           th:classappend="${g == selectedAgeGroup} ? ' active'"
           th:attr="data-agegroup=${g}">
        <img th:if="${imageMap[g]} != null"
             th:src="@{|/img/vaccine/${imageMap[g]}|}"
             th:alt="${g}"
             style="width:50px;height:auto;margin-bottom:4px;"/>
        <div th:text="${g}">Nhóm tuổi</div>
      </div>

      <div class="nav-arrow" onclick="scrollRight()">&#8594;</div>
    </div>

  <div class="content-area">
    <h2>Danh sách Vaccine</h2>
    <p th:text="'Tổng: ' + ${#lists.size(vaccines)} + ' loại'"></p>
    <ul class="list-unstyled vaccine-list">
      <li th:each="v : ${vaccines}"
          class="vaccine-item"
          th:attr="data-agegroup=${v.ageGroup}">
        <img class="center-img"
             th:src="@{/img/products/{file}(file=${v.img_url})}"
             th:alt="${v.name}" />
        <h5 th:text="${v.name}">Tên vaccine</h5>
        <p><strong>Mô tả:</strong> <span th:text="${v.description}"></span></p>
        <p><strong>Giá:</strong> <span th:text="${v.price}"></span> VND</p>
      </li>
    </ul>
  </div>

  <script>
    function scrollLeft() {
      const items = document.querySelector('.items');
      items.scrollBy({ left: -200, behavior: 'smooth' });
    }

    function scrollRight() {
      const items = document.querySelector('.items');
      items.scrollBy({ left: 200, behavior: 'smooth' });
    }
    document.addEventListener('DOMContentLoaded', function() {
      const buttons = document.querySelectorAll('.item[data-agegroup]');
      const items   = document.querySelectorAll('.vaccine-list .vaccine-item');

      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          const group = btn.getAttribute('data-agegroup').trim();

          // Highlight nút
          buttons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');

          // Ẩn/hiện vaccine
          items.forEach(li => {
            const age = li.getAttribute('data-agegroup');
            // Nếu ageGroup khớp, hiển thị, còn lại ẩn
            if (age && age.trim() === group) {
              li.style.display = '';
            } else {
              li.style.display = 'none';
            }
          });
        });
      });

      // Tùy chọn: tự click nút đầu để show mặc định
      if (buttons.length > 0) {
        buttons[0].click();
      }
    });



  </script>



</th:block>

<!--END CONTENT-->

<!--FOOTER-->

<div th:replace="LayoutTiemChung/layoutFooter::footer"></div>

<!--END FOOTER-->

  .site-logo {
    display: flex;
    justify-content: center; /* Canh giữa theo chiều ngang */
    align-items: center;     /* Canh giữa theo chiều dọc */

    margin-left: 10px; /* Nhích logo sang phải 10px thui */
  }

</style>
<style>
  .top-header-area .main-menu-wrap
  {
    display: flex;
    justify-content: center; /* Canh giữa theo chiều ngang */
    align-items: center;     /* Canh giữa theo chiều dọc */
    width: 100%;
  }
</style>
</body>
</html>
